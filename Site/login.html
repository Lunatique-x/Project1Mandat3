<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css">
    <link rel="stylesheet" href="Style/stylebulma1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="Style/stylebody.css">
</head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="logo.jpg" width="112" height="28" alt="Logo">
                </a>
            </div>

            <div class="navbar-menu">
                <!-- cote gauche  -->
                <div class="navbar-start">
                    <a class="navbar-item" href="presentation.html">
                        Présentation
                    </a>
                    <a class="navbar-item" href="galerie.html" >
                        Galerie
                    </a>
                    <a class="navbar-item"href="contact.html">
                        Contact
                    </a>
                </div>

                <!-- centre  -->
                <div class="navbar-item is-flex-grow-1">
                    <div class="field has-addons" style="width: 100%;">
                        <div class="control is-expanded">
                            <input class="input" type="text" placeholder="Search...">
                        </div>
                        <div class="control">
                            <button class="button is-info">
                                <span class="icon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>

                <!--  cote a droite  -->
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-info is-outlined is-hovered" href="login.html">
                                <strong>Se connecter</strong>
                            </a>
                            <a class="button is-white">
                                <span class="icon">
                                    <i class="fas fa-shopping-cart"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="columns is-centered" style="margin-top: 30px; margin-bottom:20rem ">
            <div class="column is-half">
                <form class="box">
                    <h1 class="title">Se connecter</h1>

                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input" type="name" placeholder="nom de compte" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input" type="password" placeholder="mot de passe" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <a class="has-text-danger-55 has-text-primary-hover">Mot de passse oublié ?</a>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                        <a class="button is-link"><button type="submit"></button>Suivant</a>
                        <a class="button is-link" href="account.html" style="margin-left: 8px;">Créer un compte </a>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
        <!-- footer -->
        <footer class="site-footer themed-footer" role="contentinfo">
            <div class="container">
                <div class="columns is-vcentered">
                    <div class="column">
                        <p class="has-text-white">© Collectif Créatif — Tous droits réservés</p>
                    </div>
                    <div class="column has-text-right">
                        <div class="social-icons">
                            <a href="#" class="icon" aria-label="Facebook"><i class="fab fa-facebook fa-lg" style="color:white"></i></a>
                            <a href="#" class="icon" aria-label="Instagram"><i class="fab fa-instagram fa-lg" style="color:white"></i></a>
                            <a href="#" class="icon" aria-label="Twitter"><i class="fab fa-twitter fa-lg" style="color:white"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
