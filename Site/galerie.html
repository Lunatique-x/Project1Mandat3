</head>

                    </a>
                    <a class="navbar-item"href="contact.html">

                <div class="navbar-item is-flex-grow-1">

        <main id="main" class="site-main">
                 <section class="art">
                        <div class="wrap">
                                <center><h1>Galerie d'œuvres</h1></center>
                                <center><p class="lead">Bienvenu dans la galerie d'œuvres du collectif</p></center>
                        </div>
                 </section>

                 <section class="gallery-section wrap" aria-labelledby="gallery-heading">
                        <div class="columns is-multiline" id="art-grid-gallery">
                            <!-- Les cards seront insérées ici via JS pour correspondre à index.html -->
                        </div>
                        <script>
                            // Réutilise (ou remplace) la même liste d'oeuvres que sur index
                            const artworksGallery = [
                                {img: 'images/20251029_1354_image.png', title: 'Piece 1354', artist: 'Artiste A', price: '1200$', genre: 'Digital Art'},
                                {img: 'images/20251029_1354_image (1).png', title: 'Piece 1354 (2)', artist: 'Artiste B', price: '850$', genre: 'Mixed Media'},
                                {img: 'images/20251029_1355_image.png', title: 'Piece 1355', artist: 'Artiste C', price: '950$', genre: 'Photography'},
                                {img: 'images/20251029_1356_image.png', title: 'Piece 1356', artist: 'Artiste D', price: '150$', genre: 'Abstrait'},
                                {img: 'images/20251029_1358_image.png', title: 'Piece 1358', artist: 'Artiste E', price: '400$', genre: 'Illustration'},
                                {img: 'images/digital-art-style-illustration-fashion-designer.jpg', title: 'Fashion Illustration', artist: 'Designer X', price: '2000$', genre: 'Illustration'},
                                {img: 'images/fantasy-eye-illustration.jpg', title: 'Fantasy Eye', artist: 'Artiste Y', price: '600$', genre: 'Fantasy'},
                                {img: 'images/img1.jpg', title: 'Image 1', artist: 'Artiste 1', price: '300$', genre: 'Photo'},
                                {img: 'images/img2.jpg', title: 'Image 2', artist: 'Artiste 2', price: '320$', genre: 'Photo'},
                                {img: 'images/img3.jpg', title: 'Image 3', artist: 'Artiste 3', price: '330$', genre: 'Photo'},
                                {img: 'images/img4.jpg', title: 'Image 4', artist: 'Artiste 4', price: '340$', genre: 'Photo'},
                                {img: 'images/img5.jpg', title: 'Image 5', artist: 'Artiste 5', price: '350$', genre: 'Photo'},
                                {img: 'images/nv.jpg', title: 'NV', artist: 'Artiste NV', price: '180$', genre: 'Autre'}
                               
                            ];

                            const galleryGrid = document.getElementById('art-grid-gallery');

                            function createCardForGallery(art){
                                const col = document.createElement('div');
                                // Use is-4 so each card is wider (approx 33% width) on desktop
                                col.className = 'column is-4';
                                const card = document.createElement('div');
                                card.className = 'card simple-art-card';

                                const imgDiv = document.createElement('div');
                                imgDiv.className = 'card-image';
                                const figure = document.createElement('figure');
                                figure.className = 'image is-4by3';
                                const img = document.createElement('img');
                                img.src = art.img;
                                img.alt = art.title || '';
                                figure.appendChild(img);
                                imgDiv.appendChild(figure);

                                const content = document.createElement('div');
                                content.className = 'card-content';
                                const title = document.createElement('p');
                                title.className = 'title is-6';
                                title.textContent = art.title;
                                const artist = document.createElement('p');
                                artist.className = 'subtitle is-7';
                                artist.textContent = art.artist;
                                const price = document.createElement('p');
                                price.className = 'price';
                                price.textContent = art.price;
                                const genre = document.createElement('p');
                                genre.className = 'tag is-light';
                                genre.textContent = art.genre;

                                content.appendChild(title);
                                content.appendChild(artist);
                                content.appendChild(price);
                                content.appendChild(genre);

                                card.appendChild(imgDiv);
                                card.appendChild(content);
                                col.appendChild(card);
                                return col;
                            }

                            artworksGallery.forEach(a => galleryGrid.appendChild(createCardForGallery(a)));
                        </script>
                 </section>
        </main>

        <div id="galleryModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">

                <button class="modal-close" aria-label="Fermer la vue agrandie">✕</button>
                <div class="modal-body">
                    <button class="modal-prev" aria-label="Image précédente">‹</button>
                    <div class="modal-image-wrap">
                        <img id="modalImage" src="" alt="">
                        <p id="modalCaption" class="modal-caption"></p>
                    </div>
                    <button class="modal-next" aria-label="Image suivante">›</button>
                </div>
            </div>
