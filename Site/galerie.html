        <main id="main" class="site-main">
                 <section class="art">
                        <div class="wrap">
                                <center><h1>Galerie d'œuvres</h1></center>
                                <center><p class="lead">Bienvenu dans la galerie d'œuvres du collectif</p></center>
                        </div>
                 </section>

                 <section class="gallery-section wrap" aria-labelledby="gallery-heading">
                        <div class="columns is-multiline" id="art-grid-gallery">
                            <!-- Les cards seront insérées ici via js -->
                        </div>
                        <script>
                            // Liste d'oeuvres 
                            const artworksGallery = [
                                {img: 'images/20251029_1354_image.png', title: 'Nuit d\'atelier', artist: 'L. Moreau', price: '1 200$', genre: 'Art numérique'},
                                {img: 'images/20251029_1354_image (1).png', title: 'Rêves hybrides', artist: 'S. Dubois', price: '850$', genre: 'Techniques mixtes'},
                                {img: 'images/20251029_1355_image.png', title: 'Fugue urbaine', artist: 'A. Laurent', price: '950$', genre: 'Photographie'},
                                {img: 'images/20251029_1356_image.png', title: 'Couleurs en suspens', artist: 'M. Petit', price: '150$', genre: 'Abstrait'},
                                {img: 'images/20251029_1358_image.png', title: 'Sérigraphie verte', artist: 'C. Faure', price: '400$', genre: 'Gravure'},
                                {img: 'images/digital-art-style-illustration-fashion-designer.jpg', title: 'Esquisse de mode', artist: 'N. Dupont', price: '2 000$', genre: 'Illustration'},
                                {img: 'images/fantasy-eye-illustration.jpg', title: 'L\'œil fantastique', artist: 'E. Rousseau', price: '600$', genre: 'Illustration'},
                                {img: 'images/img1.jpg', title: 'Paysage blanc', artist: 'V. Bernard', price: '300$', genre: 'Photographie'},
                                {img: 'images/img2.jpg', title: 'Fragments', artist: 'R. Martin', price: '320$', genre: 'Collage'},
                                {img: 'images/img3.jpg', title: 'Reflets', artist: 'O. Girard', price: '330$', genre: 'Photographie'},
                                {img: 'images/img4.jpg', title: 'Matériaux', artist: 'H. Leroy', price: '340$', genre: 'Sculpture'},
                                {img: 'images/nv.jpg', title: 'Étude nocturne', artist: 'P. Lambert', price: '180$', genre: 'Dessin'}
                            ];

                            const galleryGrid = document.getElementById('art-grid-gallery');

                            function createCardForGallery(art){
                                const col = document.createElement('div');
                                
                                col.className = 'column is-4';
                                const card = document.createElement('div');
                                card.className = 'card simple-art-card';

                                const imgDiv = document.createElement('div');
                                imgDiv.className = 'card-image';
                                const figure = document.createElement('figure');
                                figure.className = 'image is-4by3';
                                const img = document.createElement('img');
                                img.src = art.img;
                                img.alt = art.title || '';
                                figure.appendChild(img);
                                imgDiv.appendChild(figure);

                                const content = document.createElement('div');
                                content.className = 'card-content';
                                const title = document.createElement('p');
                                title.className = 'title is-6';
                                title.textContent = art.title;
                                const artist = document.createElement('p');
                                artist.className = 'subtitle is-7';
                                artist.textContent = art.artist;
                                const price = document.createElement('p');
                                price.className = 'price';
                                price.textContent = art.price;
                                const genre = document.createElement('p');
                                genre.className = 'tag is-light';
                                genre.textContent = art.genre;

                                content.appendChild(title);
                                content.appendChild(artist);
                                content.appendChild(price);
                                content.appendChild(genre);

                                card.appendChild(imgDiv);
                                card.appendChild(content);
                                col.appendChild(card);
                                return col;
                            }

                            artworksGallery.forEach(a => galleryGrid.appendChild(createCardForGallery(a)));
                        </script>
                 </section>
