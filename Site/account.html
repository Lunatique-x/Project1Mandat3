<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css">
    <link rel="stylesheet" href="Style/stylebulma1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="Style/stylebody.css">

</head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="logo.jpg" width="112" height="28" alt="Logo">
                </a>
            </div>

            <div class="navbar-menu">
                <!-- cote gauche  -->
                <div class="navbar-start">
                    <a class="navbar-item" href="presentation.html">
                        Présentation
                    </a>
                    <a class="navbar-item" href="galerie.html" >
                        Galerie
                    </a>
                    <a class="navbar-item"href="contact.html">
                        Contact
                    </a>
                </div>

                <!-- centre  -->
                <div class="navbar-item is-flex-grow-1">
                    <div class="field has-addons" style="width: 100%;">
                        <div class="control is-expanded">
                            <input class="input" type="text" placeholder="Search...">
                        </div>
                        <div class="control">
                            <button class="button is-info">
                                <span class="icon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>

                <!--  cote a droite  -->
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-info is-outlined is-hovered" href="login.html">
                                <strong>S'inscrire</strong>
                            </a>
                            <a class="button is-white">
                                <span class="icon">
                                    <i class="fas fa-shopping-cart"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="columns is-centered" style="margin-top: 30px;">
            <div class="column is-half">
                <form class="box">
                <h1 class="title">Créer Compte</h1>

                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input" type="name" placeholder="Nom de Compte">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input" type="password" placeholder="Mot de passe" id="password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <p id="passwordFeedback" class="help" aria-live="polite" style="display:none;"></p>
                </div>

                <div class="field">
                    <div class="control">
                    <button class="button is-link" id="createButton">Créer</button>
                    </div>
                </div>
                </form>
            </div>
        </div>

    </body>

<script src="Script/Login/req.js" defer></script>
</html>
