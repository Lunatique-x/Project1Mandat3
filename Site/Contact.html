    <H1 class="title has-text-centered has-text-white mt-5">Contactez-nous</H1>
    <section class="section">
  <div class="container chat-bubbles">

    <!-- Bulle à gauche -->
    <div class="bubble-left">

      <img src="images/contactpic1.jpg" alt="client">

    </div>
     <!-- Creation de forms -->
        <form id="contactForm" class="has-background-waring">
              <div class="field " >
            <label class="label">Nom complet</label>
            <div class="control has-icons-left has-icons-right">
                <input id="name" class="input" type="text" placeholder="Votre nom" required>
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
               
            </div>
        </div>

        <div class="field">
            <label class="label">Courriel</label>
            <div class="control has-icons-left has-icons-right">
                <input id="email" class="input" type="email" placeholder="1235@." required>
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope" id="email-Icon"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
            </div>
            <p  id="emailHelp" class="help is-danger">Le courriel est invalide</p>
        </div>

        <div class="field">
            <label class="label">Téléphone</label>
            <div class="control has-icons-left has-icons-right">
                <input id="tel" class="input" type="tel" placeholder="xxx-xxx-xxxx" required   maxlength="14"   pattern="\(\d{3}\)\s\d{3}-\d{4}">
           
                <span class="icon is-small is-left">
                    <i class="fas fa-phone"></i>
                </span>
               
            </div>
         
        </div>

        <div class="field">
            <label class="label">Sujet</label>
            <div class="control">
                <div class="select">
                    <select>
                        <option>Question</option>
                        <option>Suggestion</option>
                        <option >Demande</option>
                        <option >Opinion</option>
                        <option >Sécurité</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Message</label>
            <div class="control">
                <textarea  class="textarea" placeholder="" required></textarea>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" type="submit">Envoyer</button>
            </div>
            <div class="control">
                <button class="button is-link is-light" type="reset">Annuler</button>
            </div>
        </div>

    </form>
   

    <!-- Bulle à droite -->
    <div class="bubble-right">

      <img src="images/contactpic2.webp" alt="imageTel">

    </div>

  </div>
</section>

                        </div>
