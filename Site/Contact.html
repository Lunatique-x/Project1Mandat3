    <H1 class="title has-text-centered has-text-white mt-5">Contactez-nous</H1>
    <section class="section">
  <div class="container chat-bubbles">

    <!-- Bulle à gauche -->
    <div class="bubble-left">

      <img src="images/Contact/patient.png" alt="client">

    </div>
     <!-- Creation de forms -->
        <form id="contactForm" class="has-background-info">
              <div class="field " >
            <label class="label">Nom complet</label>
            <div class="control has-icons-left has-icons-right">
                <input id="name" class="input" type="text" placeholder="Votre nom" required>
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
               
            </div>
        </div>

        <div class="field">
            <label class="label">Courriel</label>
            <div class="control has-icons-left has-icons-right">
                <input id="email" class="input" type="email" placeholder="1235@." required>
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope" id="email-Icon"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
            </div>
            <p  id="emailHelp" class="help is-danger">Le courriel est invalide</p>
        </div>

        <div class="field">
            <label class="label">Téléphone</label>
            <div class="control has-icons-left has-icons-right">
                <input id="tel" class="input" type="tel" placeholder="xxx-xxx-xxxx" required   maxlength="14"   pattern="\(\d{3}\)\s\d{3}-\d{4}">
           
                <span class="icon is-small is-left">
                    <i class="fas fa-phone"></i>
                </span>
               
            </div>
         
        </div>

        <div class="field">
            <label class="label">Sujet</label>
            <div class="control">
                <div class="select">
                    <select>
                        <option>Question</option>
                        <option>Suggestion</option>
                        <option >Demande</option>
                        <option >Opinion</option>
                        <option >Sécurité</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Message</label>
            <div class="control">
                <textarea  class="textarea" placeholder="" required></textarea>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" type="submit">Envoyer</button>
            </div>
            <div class="control">
                <button class="button is-link is-light" type="reset">Annuler</button>
            </div>
        </div>

    </form>
   

    <!-- Bulle à droite -->
    <div class="bubble-right">

      <img src="images/Contact/Telephone.png" alt="imageTel">

    </div>

  </div>
</section>
<!-- Bloc Suivez-nous -->

  <div class="container is-flex is-justify-content-space-between is-align-items-center">
    
    <!-- Numéro de téléphone à gauche -->

    <!-- Réseaux sociaux au centre -->
    <div class="has-text-centered" style="flex:1;">
      <span class="has-text-white ">Suivez-nous :</span>
      <a href="#"><i class="fab fa-facebook "></i></a>
      <a href="#"><i class="fab fa-instagram "></i></a>
      <a href="#"><i class="fab fa-twitter "></i></a>

    <!-- Emplacement à droite -->

      <i class="fas fa-map-marker-alt"></i> Montreal, Maisonneuve
    </div>

  </div>
</footer>
